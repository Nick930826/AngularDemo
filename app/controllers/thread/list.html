<div>
	<label for="_keyword">
		过滤条件:
	</label>
	<!--把用户输入的结果存到vm.filter.$中，供后面使用-->
	<input type="text" name="" value="" placeholder="输入筛选内容" ng-model="vm.filter">
</div>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>主题</th>
			<th>作者</th>
			<th>发帖时间</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in vm.items | filter:vm.filter">
			<td>{{item.title}}</td>
			<td>{{item.poster}}</td>
			<td>{{item.dateCreated | date}}</td>
		</tr>
	</tbody>
</table>
