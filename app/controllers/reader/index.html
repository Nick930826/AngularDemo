<style>
  
  .bf-field-error{list-style: none;color:red;}
</style>
<form name = "formName" ng-submit="vm.submit(vm.form)" novalidate = "novalidate">
  <div>
    <label for="_email">邮箱{{vm.form.email}}</label>
    <input id="_email" name="email" type="email" ng-model="vm.form.email" ng-required ="true" bf-field-error>
    <!--用户输入过，并且无效，则显示-->
    <!--<ul ng-if="formName.email.$dirty && formName.email.$invalid">-->
      <!--<li ng-if = "formName.email.$error.email">无效的邮箱格式</li>-->
      <!--<li ng-if="formName.email.$error.required">此项为必填项</li>-->
    <!--</ul>-->
  </div>
  <div>
    <label for="_nickname">昵称</label>
    <input id="_nickname" type="text" ng-model="vm.form.nickname">
  </div>
  <div>
    <label for="_password">密码</label>
    <input id="_password" type="password" ng-model="vm.form.password">
  </div>
  <div>
    <label for="_retypedPassword">确认密码</label>
    <input id="_retypedPassword" type="password" ng-model="vm.retypedPassword">
  </div>
  <div>
    <label for="_captcha">图形验证码</label>
    <input id="_captcha" type="text">
    <img src="" alt="图形验证码">
  </div>
  <div>
    <input id="_accepted" type="checkbox">
    <label for="_accepted">
        我已阅读并同意
      <a href="">用户服务协议</a>
    </label>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" ng-disabled="formName.$invalid">提交</button>
  </div>
</form>
